<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- External Stylesheets - CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
      <!-- Timeblocks as List Groups in three column layout-->
      <div class="list-group list-group-horizontal my-1 rounded hour-9">
        <div class="list-group-item col-2 rounded hour">9:00</div> 
        <textarea class="list-group-item col-9 rounded mx-1 text-center"></textarea>
        <div time="9" class="saveBtn list-group-item btn col-1"><i class="far fa-save fa-lg"></i></div>
      </div>
      <div class="list-group list-group-horizontal my-1 rounded hour-10">
        <div class="list-group-item col-2 rounded hour">10:00</div> 
        <textarea class="list-group-item col-9 rounded mx-1 text-center"></textarea>
        <div time="10" class="saveBtn list-group-item btn col-1"><i class="far fa-save fa-lg"></i></div>
      </div>
      <div class="list-group list-group-horizontal my-1 rounded hour-11">
        <div class="list-group-item col-2 rounded hour">11:00</div> 
        <textarea class="list-group-item col-9 rounded mx-1 text-center"></textarea>
        <div time="11" class="saveBtn list-group-item btn col-1"><i class="far fa-save fa-lg"></i></div>
      </div>
      <div class="list-group list-group-horizontal my-1 rounded hour-12">
        <div class="list-group-item col-2 rounded hour">12:00</div> 
        <textarea class="list-group-item col-9 rounded mx-1 text-center"></textarea>
        <div time="12" class="saveBtn list-group-item btn col-1"><i class="far fa-save fa-lg"></i></div>
      </div>
      <div class="list-group list-group-horizontal my-1 rounded hour-1">
        <div class="list-group-item col-2 rounded hour">13:00</div> 
        <textarea class="list-group-item col-9 rounded mx-1 text-center"></textarea>
        <div time="1" class="saveBtn list-group-item btn col-1"><i class="far fa-save fa-lg"></i></div>
      </div>
      <div class="list-group list-group-horizontal my-1 rounded hour-2">
        <div class="list-group-item col-2 rounded hour">14:00</div> 
        <textarea class="list-group-item col-9 rounded mx-1 text-center"></textarea>
        <div time="2" class="saveBtn list-group-item btn col-1"><i class="far fa-save fa-lg"></i></div>
      </div>
      <div class="list-group list-group-horizontal my-1 rounded hour-3">
        <div class="list-group-item col-2 rounded hour">15:00</div> 
        <textarea class="list-group-item col-9 rounded mx-1 text-center"></textarea>
        <div time="3" class="saveBtn list-group-item btn col-1"><i class="far fa-save fa-lg"></i></div>
      </div>
      <div class="list-group list-group-horizontal my-1 rounded hour-4">
        <div class="list-group-item col-2 rounded hour">16:00</div> 
        <textarea class="list-group-item col-9 rounded mx-1 text-center"></textarea>
        <div time="4" class="saveBtn list-group-item btn col-1"><i class="far fa-save fa-lg"></i></div>
      </div>
      <div class="list-group list-group-horizontal my-1 rounded hour-5">
        <div class="list-group-item col-2 rounded hour">17:00</div> 
        <textarea class="list-group-item col-9 rounded mx-1 text-center"></textarea>
        <div time="5" class="saveBtn list-group-item btn col-1"><i class="far fa-save fa-lg"></i></div>
      </div>
      <button id="clear" type="button" class="btn btn-light btn-block mt-4 border font-weight-bold text-uppercase">Clear Cal</button>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
